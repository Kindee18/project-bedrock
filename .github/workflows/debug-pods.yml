name: Debug Pods

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name project-bedrock-cluster --region us-east-1

      - name: Get Pod Status
        run: kubectl get pods -n retail-app

      - name: Get Services
        run: kubectl get svc -n retail-app

      - name: Get CoreDNS Pods
        run: kubectl get pods -n kube-system -l k8s-app=kube-dns

      - name: Get Catalog Pod Logs (Again)
        run: kubectl logs -n retail-app -l app.kubernetes.io/name=catalog --tail=20 || true
