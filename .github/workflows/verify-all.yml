name: Final System Verification

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name project-bedrock-cluster --region us-east-1

      - name: Verify Cluster Nodes
        run: kubectl get nodes -o wide

      - name: Verify All Pods
        run: kubectl get pods -A

      - name: Verify Retail App Services
        run: kubectl get svc -n retail-app

      - name: Verify Internal Connectivity (Simulated)
        run: |
          # Check if key services define endpoints
          kubectl get endpoints -n retail-app
          
      - name: Verify External Connectivity
        run: |
          # Use the nip.io domain
          EXTERNAL_URL="https://18-204-45-221.nip.io"
          echo "Checking $EXTERNAL_URL..."
          curl -k -I $EXTERNAL_URL
