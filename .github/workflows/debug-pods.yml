name: Debug Pods

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name project-bedrock-cluster --region us-east-1

      - name: Get Pod Status
        run: kubectl get pods -n retail-app

      - name: Get UI Logs
        run: kubectl logs -n retail-app -l app.kubernetes.io/name=ui --tail=100 || true

      - name: Get Catalog Logs
        run: kubectl logs -n retail-app -l app.kubernetes.io/name=catalog --tail=100 || true

      - name: Get Orders Logs
        run: kubectl logs -n retail-app -l app.kubernetes.io/name=orders --tail=100 || true
