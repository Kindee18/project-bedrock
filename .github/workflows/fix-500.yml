name: Fix 500 Error
on:
  push:
    paths:
      - '.github/workflows/fix-500.yml'

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name project-bedrock-cluster --region us-east-1

      - name: Patch UI Deployment
        run: |
          kubectl set env deployment/my-retail-app-ui -n retail-app \
            ENDPOINTS_CATALOG=http://my-retail-app-catalog:80 \
            ENDPOINTS_CARTS=http://my-retail-app-carts:80 \
            ENDPOINTS_CHECKOUT=http://my-retail-app-checkout:80 \
            ENDPOINTS_ORDERS=http://my-retail-app-orders:80 \
            ENDPOINTS_ASSETS=http://my-retail-app-assets:80 \
            --overwrite

      - name: Restart UI
        run: kubectl rollout restart deployment/my-retail-app-ui -n retail-app

      - name: Wait for Rollout
        run: kubectl rollout status deployment/my-retail-app-ui -n retail-app
